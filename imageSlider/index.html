<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="inner-img">
                <img src="" alt="" />
                <div class="control">
                    <i class="fas fa-angle-left"></i>
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="control-blocks">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="imageGallery">
                <img src="https://images.unsplash.com/photo-1627054620617-1218db93c437?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="" />
                <img src="https://images.unsplash.com/photo-1485963631004-f2f00b1d6606?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=775&q=80"
                    alt="" />
                <img src="https://images.unsplash.com/photo-1471967183320-ee018f6e114a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                    alt="" />
                <img src="https://images.unsplash.com/photo-1476135091075-4d93fcd1849d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"
                    alt="" />
                <img src="https://images.unsplash.com/photo-1614167156117-c02f3f9f3088?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
                    alt="" />
                <img src="https://images.unsplash.com/photo-1638913974071-ad0045d13691?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt="" />
            </div>
        </div>
    </div>


    <script type="text/javascript">
        var innerImg = document.querySelector(".inner-img img");
        var images = document.querySelectorAll(".imageGallery img");
        var controls = document.querySelectorAll(".control-blocks span");
        var prevBtn = document.querySelector(".control .fa-angle-left");
        var nextBtn = document.querySelector(".control .fa-angle-right");

        prevBtn.classList.add("hide");
        innerImg.src = images[0].src;
        images[0].classList.add("active");
        function check(currentIndex) {
            let n = images.length - 1;
            if (currentIndex == 0) {
                prevBtn.classList.add("hide");
            } else {
                prevBtn.classList.remove("hide");
            }
            if (currentIndex == n) {
                nextBtn.classList.add("hide");
            } else {
                nextBtn.classList.remove("hide");
            }
        }

        function activeBlock(index) {
            controls.forEach(function (span, index) {
                span.classList.remove("active");
                images[index].classList.remove("active");
            });
            controls[index].classList.add("active");
            images[index].scrollIntoView();
            images[index].classList.add("active");

        }

        var currentIndex = 0;
        images.forEach(function (image, index) {
            image.onclick = function () {
                currentIndex = index;
                activeBlock(currentIndex);
                check(currentIndex);
                innerImg.src = image.src;
            };
        });

        controls.forEach(function (span, index) {
            span.onclick = function () {
                activeBlock(index);
                currentIndex = index;
                check(currentIndex);
                this.classList.add("active");
                innerImg.src = images[index].src;
            };
        });

        nextBtn.onclick = () => {
            currentIndex++;
            check(currentIndex);
            innerImg.src = images[currentIndex].src;
            activeBlock(currentIndex);
        };
        prevBtn.onclick = () => {
            currentIndex--;
            check(currentIndex);
            innerImg.src = images[currentIndex].src;
            activeBlock(currentIndex);
        };
    </script>
</body>

</html>
