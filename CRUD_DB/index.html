<html>

<head>
    <title>firebase editable table </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" id="first-name" placeholder="first name">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" id="last-name" placeholder="last name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <button type="submit" id="getData" class="btn btn-primary">Search data</button>

    <div class="col-md-6">
        <table class="table table-striped" id='dataTbl'>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
        </table>
    </div>


</body>

</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, set, ref, push, child, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyAC-ABi6_2UrFceuuYOeNWqO2vUKhxthzk",
        authDomain: "testserver-3caa3.firebaseapp.com",
        databaseURL: "https://testserver-3caa3-default-rtdb.firebaseio.com",
        projectId: "testserver-3caa3",
        storageBucket: "testserver-3caa3.appspot.com",
        messagingSenderId: "89928737989",
        appId: "1:89928737989:web:f5a3b555cd160bdb863cac",
        measurementId: "G-TM8RNXPP8F"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Get a reference to the database service
    const database = getDatabase(app);

    // write data
    submit.addEventListener('click', (e) => {
        var firstName = document.getElementById('first-name').value;
        var lastName = document.getElementById('last-name').value;
        var email = document.getElementById('email').value;

        const userId = push(child(ref(database), 'users')).key;

        set(ref(database, 'users/' + userId), {
            firstName: firstName,
            lastName: lastName,
            email: email
        });
    });

    // read data
    getData.addEventListener('click', (e) => {

        $('#dataTbl td').remove();
        var rowNum = 0;
        const dbRef = ref(database, 'users/');

        onValue(dbRef, (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const childKey = childSnapshot.key;
                const childData = childSnapshot.val();
                // ...
                rowNum += 1;
                var row = "<tr><td>" + rowNum + "</td><td>" + childData.firstName + "</td><td>" + childData.lastName + "</td><td>" + childData.email + "</td></tr>"

                $(row).appendTo('#dataTbl');

            });
        }, {
            onlyOnce: true
        });


    });
    window.onload = function () {

    }
</script>
