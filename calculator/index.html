<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="calculator">
            <div class="result"></div>
            <div class="buttons">
                <button class="btn" data="1">1</button>
                <button class="btn" data="2">2</button>
                <button class="btn" data="3">3</button>
                <button class="btn" data="4">4</button>
                <button class="btn" data="5">5</button>
                <button class="btn" data="6">6</button>
                <button class="btn" data="7">7</button>
                <button class="btn" data="8">8</button>
                <button class="btn" data="9">9</button>
                <button class="btn" data="0">0</button>
                <button onclick="handle();" data="">=</button>
                <button onclick="reset();" data="">AC</button>
                <button class="btn" data="*">*</button>
                <button class="btn" data="-">-</button>
                <button class="btn" data="+">+</button>
                <button class="btn" data="/">/</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
